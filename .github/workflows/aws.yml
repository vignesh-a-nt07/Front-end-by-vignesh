name: Deploy Frontend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # 3. Create .env file from GitHub secret
      - name: Create .env file
        run: echo "${{ secrets.FRONTEND_ENV_FILE }}" > .env

      # 4. Install dependencies and build the frontend
      - name: Install dependencies and build
        run: |
          npm ci
          npm run build

      # 5. Verify that the build was successful
      - name: Verify build output
        run: |
          echo "Build output:"
          ls -l dist || (echo "dist folder not found" && exit 1)

      # 6. Prepare the target directory on EC2
      - name: Prepare target directory on EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo rm -rf /var/www/frontend
            sudo mkdir -p /var/www/frontend/dist
            sudo chown -R ubuntu:ubuntu /var/www/frontend

      # 7. Upload build files to EC2
      - name: Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "dist/*"
          target: "/var/www/frontend/dist"

      # 8. Validate and reload Nginx on EC2
      - name: Reload Nginx
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "Validating Nginx configuration..."
            sudo nginx -t
            echo "Reloading Nginx..."
            sudo systemctl reload nginx
