name: "ğŸš€ Deploy Frontend to EC2"

on:
  push:
    branches:
      - main  # Trigger deployment when main branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸš€ Deploy Frontend
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          echo "ğŸ”§ Switching to frontend directory..."
          if [ ! -d "/var/www/frontend" ]; then
            sudo mkdir -p /var/www/frontend
            sudo chown ubuntu:ubuntu /var/www/frontend
          fi
          cd /var/www/frontend

          echo "ğŸ“¦ Fetching latest code..."
          if [ -d .git ]; then
            git fetch origin main && git reset --hard origin/main
          else
            git clone https://github.com/${{ github.repository }} . || echo "âš ï¸ Clone failed"
          fi

          echo "ğŸ§¹ Cleaning old build..."
          rm -rf dist node_modules

          echo "ğŸ”§ Ensuring Node.js is available..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" || (
            echo "âš™ï¸ Installing NVM..."
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
            source ~/.nvm/nvm.sh
          )
          nvm install 18
          nvm use 18

          echo "ğŸ“¥ Installing dependencies..."
          npm install --legacy-peer-deps

          echo "ğŸ§¾ Writing .env from GitHub Secret..."
          echo "${{ secrets.FRONTEND_ENV_FILE }}" > .env

          echo "ğŸ—ï¸ Building frontend..."
          npm run build

          echo "ğŸ“‚ Deploying build to Nginx directory..."
          sudo rm -rf /var/www/html/*
          sudo cp -r dist/* /var/www/html/

          echo "ğŸ” Reloading Nginx..."
          sudo nginx -t && sudo systemctl reload nginx

          echo "âœ… Frontend deployed successfully!"
          EOF
