name: 🚀 Frontend Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: ⚙️ Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: 🚀 Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          echo "🔧 Switching to frontend directory..."
          cd /home/ubuntu/Front-end-by-vignesh

          echo "📦 Fetching latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "🧹 Cleaning old build..."
          rm -rf dist

          echo "🔧 Ensuring Node.js v20 is available..."
          export NVM_DIR="\$HOME/.nvm"
          [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"
          nvm install 20
          nvm use 20

          echo "📥 Installing dependencies..."
          npm ci

          echo "🧾 Writing .env from GitHub Secret..."
          echo "${{ secrets.FRONTEND_ENV }}" > .env

          echo "🏗️ Building frontend..."
          npm run build

          echo "📂 Deploying build to /var/www/frontend ..."
          sudo mkdir -p /var/www/frontend
          sudo chown -R ubuntu:ubuntu /var/www/frontend
          sudo rm -rf /var/www/frontend/*
          sudo cp -r dist/* /var/www/frontend/

          echo "🔄 Reloading Nginx..."
          sudo systemctl reload nginx
          echo "✅ Deployment complete!"
          EOF
