name: 🚀 Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # Run on push to main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy and Build on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          cd ~/Front-end-by-vignesh

          echo "🔧 Loading NVM..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" || echo "⚠️ NVM not found"

          echo "📦 Using Node version:"
          node -v || (echo "Installing Node..." && curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash && source ~/.nvm/nvm.sh && nvm install --lts)
          node -v

          echo "📥 Pulling latest code..."
          git pull origin main

          echo "🧹 Cleaning old build..."
          rm -rf dist node_modules

          echo "📦 Installing dependencies..."
          npm install

          echo "🏗️ Building new version..."
          npm run build

          echo "🔁 Reloading Nginx..."
          sudo nginx -t
          sudo systemctl reload nginx

          echo "✅ Frontend deployed successfully!"
          EOF
