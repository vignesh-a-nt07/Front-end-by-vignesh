name: 🚀 Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # Run when code is pushed to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Deploy and Build on EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "🔧 Switching to project directory..."
          cd /var/www/frontend

          echo "📦 Pulling latest code..."
          git pull origin main || echo "⚠️ No Git repo found, skipping pull"

          echo "🧹 Cleaning old build..."
          rm -rf dist node_modules

          echo "🔧 Ensuring Node.js available..."
          export NVM_DIR="$HOME/.nvm"
          [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh" || echo "⚠️ NVM not found"
          node -v || (echo "Installing Node..." && curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash && source ~/.nvm/nvm.sh && nvm install --lts)

          echo "📥 Installing dependencies..."
          npm install --legacy-peer-deps

          echo "🏗️ Building frontend..."
          npm run build

          echo "🔁 Reloading Nginx..."
          sudo nginx -t && sudo systemctl reload nginx

          echo "✅ Frontend deployed successfully!"
          EOF
