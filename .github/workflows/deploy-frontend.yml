name: ğŸš€ Frontend Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Frontend to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup SSH Access
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      - name: ğŸš€ Deploy to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          echo "ğŸ”§ Switching to frontend directory..."
          cd /home/ubuntu/Front-end-by-vignesh

          echo "ğŸ“¦ Fetching latest code..."
          git fetch origin main
          git reset --hard origin/main

          echo "ğŸ§¹ Cleaning old build..."
          rm -rf dist

          echo "ğŸ”§ Ensuring Node.js 20 is installed..."
          if ! command -v node >/dev/null || [ "$(node -v | cut -d'.' -f1)" != "v20" ]; then
            echo "Removing old Node.js versions..."
            sudo apt-get remove -y nodejs libnode-dev nodejs-doc || true
            sudo rm -rf /usr/lib/node_modules /usr/include/node /usr/share/doc/nodejs

            echo "Installing Node.js 20..."
            curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
            sudo apt-get install -y nodejs
          fi

          node -v
          npm -v

          echo "ğŸ“¥ Installing dependencies..."
          npm ci

          echo "ğŸ§¾ Writing .env from GitHub Secret..."
          echo "${{ secrets.FRONTEND_ENV }}" > .env

          echo "ğŸ—ï¸ Building frontend..."
          npm run build

          echo "ğŸ“‚ Deploying build to /var/www/frontend ..."
          sudo mkdir -p /var/www/frontend
          sudo chown -R ubuntu:ubuntu /var/www/frontend
          sudo rm -rf /var/www/frontend/*
          sudo cp -r dist/* /var/www/frontend/

          echo "ğŸ”„ Reloading Nginx..."
          sudo systemctl reload nginx
          echo "âœ… Deployment complete!"
          EOF
