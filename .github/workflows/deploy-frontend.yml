      - name: 🚀 Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "🔧 Navigating to deployment directory..."
          sudo mkdir -p /var/www/frontend
          sudo chown -R ubuntu:ubuntu /var/www/frontend
          cd /var/www/frontend

          echo "📦 Fetching latest code..."
          if [ -d .git ]; then
            git fetch origin main && git reset --hard origin/main
          else
            git clone https://github.com/${{ github.repository }} . || echo "⚠️ Clone failed"
          fi

          echo "🧹 Cleaning old build files..."
          rm -rf dist node_modules

          echo "🔧 Installing Node.js via NVM..."
          export NVM_DIR="\$HOME/.nvm"
          if [ ! -d "\$NVM_DIR" ]; then
            echo "⚙️ Installing NVM..."
            mkdir -p "\$NVM_DIR"
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          fi
          [ -s "\$NVM_DIR/nvm.sh" ] && . "\$NVM_DIR/nvm.sh"

          echo "📦 Installing Node.js v22..."
          bash -ic "nvm install 22 && nvm use 22"

          echo "📥 Installing dependencies..."
          bash -ic "npm install --legacy-peer-deps"

          echo "🧾 Creating .env from GitHub secret..."
          if [ -n "${{ secrets.FRONTEND_ENV_FILE }}" ]; then
            echo "${{ secrets.FRONTEND_ENV_FILE }}" > .env
          else
            echo "⚠️ No FRONTEND_ENV_FILE found, skipping."
          fi

          echo "🏗️ Building frontend..."
          bash -ic "npm run build"

          echo "📂 Verifying build output..."
          if [ ! -d "dist" ]; then
            echo "❌ No dist directory found after build!"
            exit 1
          fi
          ls -la dist

          echo "📦 Deploying built files to Nginx root..."
          sudo mkdir -p /var/www/frontend/dist
          sudo rm -rf /var/www/frontend/dist/*
          sudo cp -r /var/www/frontend/dist/* /var/www/frontend/dist/ || echo "⚠️ No previous dist to copy over"
          sudo cp -r $(pwd)/dist/* /var/www/frontend/dist/

          echo "🔁 Testing and reloading Nginx..."
          sudo nginx -t
          sudo systemctl reload nginx || sudo systemctl restart nginx

          echo "✅ Deployment successful!"
          EOF
