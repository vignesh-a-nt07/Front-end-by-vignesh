name: "🚀 Deploy Frontend to EC2"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repository
        uses: actions/checkout@v4

      - name: 🔑 Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: 🚀 Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e
          echo "🔧 Navigating to deployment directory..."
          if [ ! -d "/var/www/frontend" ]; then
            sudo mkdir -p /var/www/frontend
            sudo chown ubuntu:ubuntu /var/www/frontend
          fi
          cd /var/www/frontend

          echo "📦 Fetching latest code..."
          if [ -d .git ]; then
            git fetch origin main && git reset --hard origin/main
          else
            git clone https://github.com/${{ github.repository }} . || echo "⚠️ Clone failed"
          fi

          echo "🧹 Cleaning old build files..."
          rm -rf dist node_modules

          echo "🔧 Installing Node.js via NVM..."
          export NVM_DIR="\$HOME/.nvm"
          mkdir -p "\$NVM_DIR"

          if [ ! -s "\$NVM_DIR/nvm.sh" ]; then
            echo "⚙️ NVM not found — installing..."
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          fi

          # Load NVM manually (since SSH session is non-interactive)
          export NVM_DIR="\$HOME/.nvm"
          [ -s "\$NVM_DIR/nvm.sh" ] && \. "\$NVM_DIR/nvm.sh"
          [ -s "\$NVM_DIR/bash_completion" ] && \. "\$NVM_DIR/bash_completion"

          nvm install 22
          nvm use 22

          echo "📥 Installing dependencies..."
          npm install --legacy-peer-deps

          echo "🧾 Creating .env from GitHub secret..."
          if [ -n "${{ secrets.FRONTEND_ENV_FILE }}" ]; then
            echo "${{ secrets.FRONTEND_ENV_FILE }}" > .env
          else
            echo "⚠️ No FRONTEND_ENV_FILE found, skipping."
          fi

          echo "🏗️ Building frontend..."
          npm run build

          echo "📂 Deploying build to Nginx root (/var/www/frontend/dist)..."
          if [ -d "dist" ]; then
            sudo rm -rf /var/www/frontend/dist
            sudo mkdir -p /var/www/frontend/dist
            sudo cp -r dist/* /var/www/frontend/dist/
          else
            echo "❌ Build failed — dist folder not found."
            exit 1
          fi

          echo "🔁 Reloading Nginx..."
          sudo nginx -t && sudo systemctl reload nginx

          echo "✅ Deployment successful!"
          EOF
