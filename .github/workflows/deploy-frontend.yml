name: "ğŸš€ Deploy Frontend to EC2"

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ”‘ Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: ğŸš€ Deploy Frontend to EC2
        run: |
          ssh -o StrictHostKeyChecking=no ubuntu@${{ secrets.EC2_HOST }} << 'EOF'
          set -e

          echo "ğŸ”§ Navigating to deployment directory..."
          sudo mkdir -p /var/www/frontend
          sudo chown -R ubuntu:ubuntu /var/www/frontend
          cd /var/www/frontend

          echo "ğŸ“¦ Fetching latest code..."
          if [ -d .git ]; then
            git fetch origin main && git reset --hard origin/main
          else
            git clone https://github.com/${{ github.repository }} . || echo "âš ï¸ Clone failed"
          fi

          echo "ğŸ§¹ Cleaning old build files..."
          rm -rf dist node_modules

          echo "ğŸ”§ Installing Node.js via NVM..."
          export NVM_DIR="\$HOME/.nvm"
          if [ ! -d "\$NVM_DIR" ]; then
            echo "âš™ï¸ Installing NVM..."
            mkdir -p "\$NVM_DIR"
            curl -o- https://raw.githubusercontent.com/nvm-sh/nvm/v0.39.7/install.sh | bash
          fi

          # Load NVM properly into this session
          export NVM_DIR="\$HOME/.nvm"
          [ -s "\$NVM_DIR/nvm.sh" ] && . "\$NVM_DIR/nvm.sh"
          [ -s "\$NVM_DIR/bash_completion" ] && . "\$NVM_DIR/bash_completion"

          echo "âœ… NVM version:"
          bash -ic "nvm --version" || echo 'âš ï¸ Unable to load NVM via interactive shell'

          echo "ğŸ“¦ Installing Node.js v22..."
          bash -ic "nvm install 22 && nvm use 22"

          echo "ğŸ“¥ Installing dependencies..."
          bash -ic "npm install --legacy-peer-deps"

          echo "ğŸ§¾ Creating .env from GitHub secret..."
          if [ -n "${{ secrets.FRONTEND_ENV_FILE }}" ]; then
            echo "${{ secrets.FRONTEND_ENV_FILE }}" > .env
          else
            echo "âš ï¸ No FRONTEND_ENV_FILE found, skipping."
          fi

          echo "ğŸ—ï¸ Building frontend..."
          bash -ic "npm run build"

          echo "ğŸ“‚ Verifying build directory..."
          if [ ! -d "dist" ]; then
            echo "âŒ No dist directory found after build!"
            exit 1
          fi
          ls -la dist

          echo "ğŸ“¦ Deploying built files to Nginx root..."
          sudo mkdir -p /var/www/frontend/dist
          sudo rm -rf /var/www/frontend/dist/*
          sudo cp -r ./dist/* /var/www/frontend/dist/

          echo "ğŸ” Testing and reloading Nginx..."
          sudo nginx -t
          sudo systemctl reload nginx || sudo systemctl restart nginx

          echo "âœ… Deployment successful!"
          EOF
